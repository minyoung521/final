{% extends 'base.html' %}
{% block content %}

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #F2DCDC;
  }

  .container {
    max-width: 500px;
    margin: 80px auto;
    background-color: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
  }

  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .logo a {
    text-decoration: none;
    color: #333;
  }

  h4 {
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1.2rem;
    text-align: left;
  }

  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .btn-join {
    width: 100%;
    padding: 12px;
    background-color: #4A90E2;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .btn-join:hover {
    background-color: #357ABD;
  }

  .text-right {
    text-align: right;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .alert {
    color: #e74c3c;
    font-size: 14px;
    margin-bottom: 10px;
  }
</style>

<div class="logo">
  <a href="{% url 'web:home' %}">돔고돔락 홈으로</a>
</div>

<div class="container">
  <h4>회원가입</h4>

  <div class="text-right">
    <span>또는 <a href="{% url 'web:login' %}">로그인 하세요.</a></span>
  </div>

  {% include "form_errors.html" %}

  <form method="POST" class="post-form">
  {% csrf_token %}

    <div class="form-group mb-3">
      <label for="full_name">이름</label>
      <input class="form-control" name="full_name" id="full_name"
             value="{{ form.full_name.value|default_if_none:'' }}" required>
    </div>

    <div class="form-group mb-3">
      <label for="username">학번</label>
      <input class="form-control" name="username" id="username"
             value="{{ form.username.value|default_if_none:'' }}" required>
    </div>

    <div class="form-group mb-3">
          <label for="department">학과</label>
          <input type="text" class="form-control" name="department" id="department"
                 value="{{ form.department.value|default_if_none:'' }}" required>
    </div>

    <div class="form-group mb-3">
      <label for="password1">비밀번호</label>
      <input type="password" class="form-control" name="password1" id="password1" required>
    </div>

    <div class="form-group mb-3">
      <label for="password2">비밀번호 확인</label>
      <input type="password" class="form-control" name="password2" id="password2" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">이메일</label>
      <input type="email" class="form-control" name="email" id="email"
             value="{{ form.email.value|default_if_none:'' }}" required>
    </div>

    <button type="submit" class="btn btn-join">생성하기</button>
  </form>

</div>

{% endblock %}
